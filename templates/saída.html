<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.ai</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="font-family: Roboto Mono;">
    <header class="text-center">
      <h1>© three.ai 2024</h1>
    </header>
    <main class="mt-5">
      <div class="container">
        <div class="mb-3 mt-3">
          <label for="comentário">Comentário:</label>
          <textarea class="form-control mt-2" rows="7" id="comentário" name="comentário" readonly>{{resposta}}</textarea>
        </div>
        <div class="text-center mt-4">
            <h3>Este comentário é:</h3>
            <p style="font-size:20px">
              {% if prediction == 0 %}
                Não ofensivo
              {% else %}
                Ofensivo
              {% endif %}
            </p>
            <form action="/" method="POST">
              <input type="submit" value="Novo Comentário">
            </form>
        </div>
      </div>
    </main>
  </body>
</html>
